<div class="tableWrapper">

  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by Product Name">
  </div>

  <table class="tableWrapper">
    <thead>
      <tr>
        <th>ProductID</th>
        <th>Product Name</th>
        <th>Short Description</th>
        <th>Product Details </th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let SProduct of SProducts | filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
      <td class="pointer" (click)="sort('SoftwareID')">{{SProduct.SoftwareID}}</td>
      <td class="pointer" (click)="sort('Product_Name')" >{{SProduct.Product_Name}}</td>
      <td class="pointer" (click)="sort('Short_Description')">{{SProduct.Short_Description}}</td>
      <td> <button (click)="editSProduct(i)" [routerLink]="['/sProd', SProduct.SoftwareID]" > Details </button> </td>
    </tr>
  </tbody>
 </table>

<div class="flex-box">
  <button [routerLink]="['/products']"> Back </button>
</div>

<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>  

</div>
