<div class="tableWrapper">
  
  <div class="flex-box">
    <button [routerLink]="['/products']"> Back </button>
  </div>

  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Type a Product Name">
  </div>

  <table class="tableWrapper">
    <thead>
      <tr>
        <th>ProductID</th>
        <th>Product Name</th>
        <th>Short Description</th>
        <th>Product Details </th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let SProduct of SProducts | filter:searchText">
      <td class="pointer" (click)="sort('SoftwareID')">{{SProduct.SoftwareID}}</td>
      <td class="pointer" (click)="sort('Product_Name')" >{{SProduct.Product_Name}}</td>
      <td class="pointer" (click)="sort('Short_Description')">{{SProduct.Short_Description}}</td>
      <td> <button (click)="editSProduct(i)" [routerLink]="['/sProd', SProduct.SoftwareID]" > Details </button> </td>
    </tr>
  </tbody>
 </table>

  <div>
      <button  (click)="SdecCount()" (click) = "this.getSoftData(this.pager.toString())" class="btn btn-default form-control increaseBtn">Previous</button>
      <button  (click)="SincCount()" (click) = "this.getSoftData(this.pager.toString())"  class="btn btn-default form-control increaseBtn">Next</button>
  </div>

</div>
