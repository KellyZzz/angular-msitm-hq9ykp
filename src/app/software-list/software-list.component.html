<div class="tableWrapper">
<div class="containerTitle">
  <div class="oneTitle">Software</div>
  <div class="twoTitle">Product Name</div>
  <div class="threeTitle">Product Details</div>
</div>

<div class="containerListItems" *ngFor="let HProduct of HProducts; let i = index" [style.background-color]="changeColorOne()">
  <div class="one">{{HProduct.SoftwareID}}</div>
  <div class="two">{{HProduct.Product_Name}}</div>
  <div class="three">
    <button [routerLink]="['/sProd', HProduct.SoftwareID]" > Details </button>
  </div>
