
<div class="Table"  *ngFor="let HProduct of HProducts; let i = index" >
  <div class="Title">
        <p>Product Details</p>
  </div>
  <div class="Heading">
    <div class="Cell">
      <p>Product ID</p>
    </div>
    <div class="Cell">
      <p>Product Name</p>
    </div>
    <div class="Cell">
      <p>Description</p>
    </div>
    <div class="Cell">
      <p>SKU</p>
    </div>
    <div class="Cell">
      <p>Tax_Category</p>
    </div>
    <div class="Cell">
      <p>Gift_Wrappable</p>
    </div>
    <div class="Cell">
      <p>Image_URL</p>
    </div>
    <div class="Cell">
      <p>Image</p>
    </div>
  </div>

  <div class="Row">
    <div class="Cell">
      <p>{{HProduct.HardwareID}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.Product_Name}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.Long_Description}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.SKU}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.Tax_Category}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.Gift_Wrappable}}</p>
    </div>
    <div class="Cell">
      <p>{{HProduct.Image_URL}}</p>
    </div>

    <div class="Cell">
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit_Image()">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" id="imagebutton"></span>
            Show Image
      </button>
      <img [src]="base64Image" style="width:100px;height:75px;"/>
    </form>
    </div>

  </div>
</div>
